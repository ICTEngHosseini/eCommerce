{% verbatim %}
<!-- stripe template form -->
<script id="stripeTemplate" type="text/x-jsrender">

    <form class="payment-form" action="" method="post" id="payment-form"
        data-token="{{:publish_key}}" data-next-url='{{:next_url}}'>
      <div class="form-row">
        <div id="card-element" class="form-control"></div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>

      <button class="btn btn-info my-3 btn-load">{{:btn_title}}</button>
    </form>

</script>
{% endverbatim %}
