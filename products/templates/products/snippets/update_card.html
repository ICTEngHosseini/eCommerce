<form class='form-product-ajax' method='POST' action='{% url "carts:update" %}' class="form">{% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}'/>
    <span class="submit-span">
            {% if object in cart.products.all %}
                <button class="btn btn-warning"><i class="fas fa-shopping-cart"></i></button>
            {% else %}
                <button class="btn btn-dark"><i class="fas fa-cart-plus"></i></button>
            {% endif %}
    </span>
</form>
